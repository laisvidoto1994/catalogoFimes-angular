<mat-card class="example-card" *ngFor="let f of filmes">
    <mat-card-header>
        <mat-card-title >{{f[0]}}</mat-card-title>
        <label *ngIf="mostrar" #idFilme>{{f[1]}}</label>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500{{f[2]}}" alt="{{f[2]}}" max-width="200px">
    <mat-card-actions>
        <button mat-button (click)="consultarFilme( f[1] )">mais informações</button>
    </mat-card-actions>
</mat-card>

<h1>detalhe</h1>
<app-detalhamento-filme [nome]="nomeDoCurso"></app-detalhamento-filme>
